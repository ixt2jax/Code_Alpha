<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music.css"> 
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>
        <audio id="audioPlayer" src=""></audio>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <br>
            <button id="Prev_Song">Previous Song</button>
            <button id="Next_Song">Next Song</button>
            

        </div>
        <p id="SongTitle">Now Playing: Song Title</p>

        <div class="progress-container">
            <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
        </div>

        <div class="volume-control">
            <label for="volumeBar">Volume: </label>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="Music.js"></script> 
</body>
</html>
